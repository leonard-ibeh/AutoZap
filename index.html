<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Automobile leasing</title>
  </head>
  <body>
    <!-- ====Header===== -->

    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>

        <a href="#" class="logo">
          <img src="./assets/images/logo.svg" alt="AutoZap" />
        </a>
        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li>
              <a href="#home" class="navbar-link" data-nav-link>Home</a>
            </li>

            <li>
              <a href="#featured-car" class="navbar-link" data-nav-link
                >Explore cars</a
              >
            </li>

            <li>
              <a href="#" class="navbar-link" data-nav-link>About us</a>
            </li>

            <li>
              <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
            </li>
          </ul>
        </nav>
        <div class="header-actions">
          <div class="header-contact">
            <a href="tel: +2348102973176" class="contact-link">
              +2348102973176
            </a>
            <span class="contact-time">Mon -sat: 9:00 am - 6:00 pm</span>
          </div>
          <a href="#featured-car" class="btn" aria-labelledby="">
            <ion-icon name="car-outline"></ion-icon>
            <span id="aria-label-txt">Explore cars</span>
          </a>
          <a href="" class="btn user-btn" aria-label="Profile">
            <ion-icon name="person-outline"></ion-icon>
          </a>
          <button
            class="nav-toggle-btn"
            data-nav-toggle-btn
            aria-label="Toggle Menu"
          >
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </button>
        </div>
      </div>
    </header>
    <!-- END OF HEADER -->

    <main>
      <article>
        <section class="section hero" id="home">
          <div class="container">
            <div class="hero-content">
              <h2 class="h1 hero-title">The easy way to takeover a lease</h2>
              <p class="hero-text">
                live in New York, New Jerset and Connecticut!
              </p>
            </div>
            <div class="hero-banner"></div>

            <form action="" class="hero-form">
              <div class="input-wrapper">
                <label for="input-1" class="input-label">Car, or brand</label>
                <input
                  type="text"
                  name="car-model"
                  id="input-1"
                  class="input-field"
                  placeholder="What car are you looking to hire?"
                />
              </div>
              <div class="input-wrapper">
                <label for="input-2" class="input-label"
                  >Max. monthly payment</label
                >
                <input
                  type="text"
                  name="monthly-payment"
                  id="input-2"
                  class="input-field"
                  placeholder="Add an amount in $?"
                />
              </div>
              <div class="input-wrapper">
                <label for="input-3" class="input-label">Car, or brand</label>
                <input
                  type="text"
                  name="year"
                  id="input-3"
                  class="input-field"
                  placeholder="Add a minimal make year"
                />
              </div>
              <button type="submit" class="btn">search</button>
            </form>
          </div>
        </section>
      </article>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
