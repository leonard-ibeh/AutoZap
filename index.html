<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Automobile leasing</title>

  <body>

    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>

        <a href="#" class="logo">

        <nav class="navbar" data-navbar>
          hello
          <ul class="navbar-list">
            <li>
              <a href="#home" class="navbar-link" data-navbar-link>hoe</a>
            </li>
            <li>
              <a href="#home" class="navbar-link" data-navbar-link

              >
            </li>
            <li>

            </li>
            <li>
